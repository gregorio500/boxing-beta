<html>
    <head>


    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="">

        <title>Boxing simulator</title>


<link rel="stylesheet" href="jqueryui/jquery-ui.css">
<link rel="stylesheet" href="css/styles.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="jqueryui/jquery-ui.js"></script>


<script src="javascript/func.js"></script>
<script src="javascript/puncher.js"></script>



</head>
<body>


<!--header-->

<header>
<h1>BOXING SIMULATOR</h1>
<nav>

   <ul>
   	<li>
    <button id="new_round" class="btn btn-primary btn-lg" value="new round">New round</button>
     </li>

     <li>
    <button id="show" class="btn btn-primary btn-lg" value="Show">Show rounds</button>
     </li>
    <!--<div class="col-md-2" >
    <button id="clear" class="btn btn-primary btn-lg" value="Clear">Clear</button>
     </div>-->
    <li>
    <button id="refresh" class="btn btn-primary btn-lg" value="Refresh" javascript=" ">Reset</button>
     </li>
</ul>
</nav>

</header>

<!--after header-->

<section id='introduced'>
<div id='belowHeader'>

<h2 id="actual"></h2>
<h2 id="walka_seconds"></h2>

<h1 id="actual_round"></h1>
<h2 id="round_length"></h2>



<p>
  <label for="amount">Round length:</label>
  <input type="text" id="amount">
</p>
<div id="slider-range-min"></div>

<p>
  <label for="rest">Rest length:</label>
  <input type="text" id="rest">
</p>

<div id="slider-range-min-rest"></div>
</section>

<div class="controls" >

<h2>Punches</h2>
<p>
  <button id="add_jab_button" value="Jab">Add</button>
  <label for="jab">Jab Time:</label>
  <input type="text" id="jab">
  <button id="jab_button" value="" data-role='none'>Play</button>
</p>
<div id="slider-range-jab"></div>

<br/><br/>


<p>
  <button id="add_cross_button" value="Cross">Add</button>
  <label for="cross">Cross Time:</label>
  <input type="text" id="cross">
  <button id="cross_button" value="">Play</button>
</p>
<div id="slider-range-cross"></div>

<br/><br/>

<p>
  <button id="add_lefthook_button" value="Lefthook">Add</button>
  <label for="lefthook">Left-hook Time:</label>
  <input type="text" id="lefthook">
  <button id="lefthook_button" value="">Play</button>
</p>
<div id="slider-range-lefthook"></div>

<br/><br/>

<p>
  <button id="add_righthook_button" value="Righthook">Add</button>
  <label for="righthook">Right-hook Time:</label>
  <input type="text" id="righthook">
  <button id="righthook_button" value="">Play</button>
</p>
<div id="slider-range-righthook"></div>

<br/><br/>

<p>
  <button id="add_leftuppercut_button" value="Leftuppercut">Add</button>
  <label for="leftuppercut">Left-uppercut Time:</label>
  <input type="text" id="leftuppercut">
  <button id="leftuppercut_button" value="">Play</button>
</p>
<div id="slider-range-leftuppercut"></div>

<br/><br/>

<p>
  <button id="add_rightuppercut_button" value="Rightuppercut">Add</button>
  <label for="rightuppercut">Right-uppercut Time:</label>
  <input type="text" id="rightuppercut">
  <button id="rightuppercut_button" value="">Play</button>
</p>
<div id="slider-range-rightuppercut"></div>

<br/><br/>

<p>
  <button id="add_overhandpunch_button" value="Overhandpunch">Add</button>
  <label for="overhandpunch">Overhandpunch Time:</label>
  <input type="text" id="overhandpunch">
  <button id="overhandpunch_button" value="">Play</button>
</p>
<div id="slider-range-overhandpunch"></div>

<br/><br/>

<table class="table table-bordered">
     <tr>
       <td>
           <h2>Combos</h2>

<p>

  <label for="seq_input">Combos Time:</label>
  <input type="text" id="seq_input">
  <div id="slider-range-sequence"></div>

</p>

        </td>
    </tr>
    <tr>

       <td><button onclick="punch('cross');">add cross</button>
       <button onclick="punch('jab');">add jab</button>
       <button onclick="punch('lefthook');">add left-hook</button>
       <button onclick="punch('righthook');">add right-hook</button>
       <button onclick="punch('leftuppercut');">add left-uppercut</button>
       <button onclick="punch('rightuppercut');">add right-uppercut</button>
       <button onclick="punch('overhandpunch');">add over-handpunch</button>
       <button onclick="clear_secv();">clear</button>
        </td>
    </tr>
    <tr>
        <td>
            <input type="text" id="secv" value=""/>
            <button id="seq_button" value="">Play</button>
        </td>

    </tr>

     <tr>
        <td>
            <button id="add_secv">Add sequence</button>
        </td>
    </tr>
</table>




<br/><br/>


<table>
    <tr>
        <td><button onclick="play();">Play</button></td>
        <td><button onclick="pause();">Pause</button></td>
        <td><button onclick="stop();">Stop</button></td>
        <td><button onclick="save();">Save</button></td>
    </tr>
</table>
</div>


<div style="clear: both;"></div>



<footer>
<h2>Logs:</h2>
<div id="rounds_fights"></div>
</footer>
</div>
    </body>
</html>
